syntax = "proto3";

package cirrina;
option go_package = "gitlab.mouf.net/swills/cirrina";

service VMInfo {
  rpc AddVM(VM) returns (VmID);
  rpc GetVM(VmID) returns (VM);
  rpc GetVMs(VMsQuery) returns (stream VM);
}

message VM {
  string id = 1;
  string name = 2;
  string description = 3;
}

message VmID {
  string value = 1;
}

message VMsQuery {
}

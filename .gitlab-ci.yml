
cirranad:
  stage: build
  tags:
    - FreeBSD
  script:
    - git clone https://gitlab-ci-token:${CI_JOB_TOKEN}@gitlab.mouf.net/swills/go-supervisor.git go-supervisor
    - cd cirrinad
    - go build .
  artifacts:
    name: cirrinad-"$CI_COMMIT_REF_NAME"
    paths:
      - ./cirrinad/cirrinad

cirranactl:
  stage: build
  tags:
    - FreeBSD
  script:
    - cd cirrinactl
    - go build .
  artifacts:
    name: cirrinactl-"$CI_COMMIT_REF_NAME"
    paths:
      - ./cirrinactl/cirrinactl

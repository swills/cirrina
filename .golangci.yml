linters:
  disable-all: true
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused
    - gocritic
    - gocyclo
    - asciicheck
    - decorder
    - dogsled
    - errname
    - forbidigo
    - unparam
    - sloglint
    - tagalign
    - gofmt
    - gci
    - bodyclose
    - noctx
    - perfsprint
    - execinquery
    - rowserrcheck
    - sqlclosecheck
    - nestif

issues:
  exclude-rules:
    - path: 'cirrinactl/rpc/vm_com.go'
      linters:
        - forbidigo
    - path: 'cirrinactl/cmd/.*.go'
      linters:
        - forbidigo
    - path: 'cirrinad/db/migrate.go'
      linters:
        - nestif

linters-settings:
  gci:
    sections:
      - standard
      - default
      - prefix(cirrina)
    custom-order: true

linters:
  disable-all: true
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused
    - goimports
    - gocritic
    - gocyclo
    - asciicheck
    - decorder
    - dogsled
    - errname
    - forbidigo
    - unparam

issues:
  exclude-rules:
    - path: 'cirrinactl/rpc/vm_com.go'
      linters:
        - forbidigo
    - path: 'cirrinactl/cmd/.*.go'
      linters:
        - forbidigo
